<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .body-wrapper {
            min-height: 100vh;
        }

        .quote {
            color: green;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row align-items-center justify-content-center body-wrapper">
        <div class="card">
            <div class="card-header">
                Edit Project
            </div>
            <div class="card-body">
                <!-- New project form -->

                <form method="POST" action="/projects/edit/{{ project['id'] }}">
                    <div class="form-group">
                        <label for="contactEmailInput">Contact Email</label>
                        <input value="{{ project['contact_email'] }}" name="contact_email" required type="email"
                            class="form-control" id="contactEmailInput" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label name="contact_name" for="contactName">Contact Name</label>
                        <input value="{{ project['contact_name'] }}" name="contact_name" required type="text"
                            class="form-control" id="contactName">
                    </div>


                    <div class="form-group">
                        <label for="projectTypeSelect">Project Type</label>
                        <select value="{{ project['contract_type'] }}" name="contract_type" required
                            class="form-control" id="projectTypeSelect">
                            <option value="milestone" selected>Milestone</option>
                            <option value="hourly">Hourly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectQuoteInput">Cost Estimate</label>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input value="{{ project['quote_dollars'] }}" name="quote_dollars" required
                                id="projectQuoteInput" type="number" step="1" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>


                    <div class="form-check">
                        <input {{ 'checked' if project['is_complete'] == 1 else '' }} name="is_complete"
                            class="form-check-input" value="1" type="checkbox" id="projectIsComplete">
                        <label class="form-check-label" for="projectIsComplete">
                            This project is complete
                        </label>
                    </div>


                    <div class="text-center mt-4">

                        <button type="submit" class="btn btn-secondary"> Submit</button>
                    </div>


                </form>



            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
